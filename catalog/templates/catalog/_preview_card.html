{# _preview_card.html #}
<div class="preview-card p-3" style="background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(18,18,18,0.98)); border-radius: 16px; box-shadow: 0 12px 40px rgba(0,0,0,0.7); color: #fff;">
  <div class="d-flex gap-3">
    <div style="flex:0 0 120px;">
      {% if preview.cover_url %}
        <img src="{{ preview.cover_url }}" alt="{{ book.title }}" style="width:120px;height:170px;object-fit:cover;border-radius:8px;">
      {% else %}
        <div style="width:120px;height:170px;border-radius:8px;background:#111;display:flex;align-items:center;justify-content:center;color:#777;">
          No cover
        </div>
      {% endif %}
    </div>

    <div style="flex:1;">
      <h3 style="margin:0;font-size:1.25rem;background: linear-gradient(90deg,#8e2de2,#ff0057); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">{{ book.title }}</h3>
      <div style="color:#bdbdbd;font-size:.95rem;margin-bottom:.25rem;">By {{ book.author }}</div>

      <p style="margin-top:.5rem;color:#ddd;line-height:1.4;max-height:6.2rem;overflow:hidden;text-overflow:ellipsis;">
        {{ preview.summary }}
      </p>

      <div class="mt-2 d-flex align-items-center gap-2">
        {% for t in preview.tags|slice:":6" %}
          <span class="badge" style="background:rgba(255,255,255,0.07);color:#ddd;border-radius:999px;padding:6px 10px;font-size:.8rem;">{{ t }}</span>
        {% endfor %}
      </div>

      <div class="mt-3 d-flex gap-2">
        <a class="btn btn-custom btn-gradient" href="{% url 'book-detail' book.pk %}#preview" style="padding:8px 12px;border-radius:999px;font-weight:600;">Open Preview</a>

        {% if preview.source == "openlibrary" %}
          <a class="btn btn-outline-light" href="https://openlibrary.org/search?q={{ book.isbn }}" target="_blank" style="padding:8px 12px;border-radius:999px;">OpenLibrary</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
