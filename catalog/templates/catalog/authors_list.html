{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-light mb-4">Authors</h2>
    <div class="row g-4">
        {% for author in authors %}
        <div class="col-md-4">
            <div class="card bg-dark text-light h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ author.first_name }}{% if author.last_name %} {{ author.last_name }}{% endif %}</h5>
                    <p class="card-text">Books: {{ author.book_set.count }}</p>
                    <a href="{% url 'catalog:books_by_author' author.id %}" class="btn btn-gradient btn-custom">View Books</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-light">No authors found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
