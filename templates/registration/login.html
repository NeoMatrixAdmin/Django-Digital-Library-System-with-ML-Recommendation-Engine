{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="width: 380px; border-radius: 20px;">
        <h2 class="text-center mb-3">Welcome Back</h2>
        <p class="text-center mb-4">Login to continue</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-custom w-100 mt-2">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock %}
